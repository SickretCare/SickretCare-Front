<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/168f1e1640.js"
      crossorigin="anonymous"
    ></script>
    <script src="./static/bottom_navbar.js"></script>
    <script src="./static/alarm-set.js"></script>
    <title>sickretCare</title>
  </head>
  <body>
    <div class="notch-area"></div>
    <div class="header-nav">
      <a href="./main.html" class="header-logo">
        <img src="./img/logo.png" />
      </a>
      <span class="title">알람 설정</span>
      <div class="menu-icon">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
      </div>
      <div class="dropdown-menu">
        <button class="dropdown_button">
          <img src="./img/mainnav/mainnav_bell_img.png" id="drop1" alt="" />
        </button>
        <button class="dropdown_button">
          <img src="./img/mainnav/mainnav_timer_img.png" id="drop2" alt="" />
        </button>
        <button class="dropdown_button">
          <img src="./img/mainnav/mainnav_shop_img.png" id="drop3" alt="" />
        </button>
        <button class="dropdown_button">
          <img
            src="./img/mainnav/mainnav_community_img.png"
            id="drop4"
            alt=""
          />
        </button>
        <button class="dropdown_button">
          <img src="./img/mainnav/mainnav_my_img.png" id="drop5" alt="" />
        </button>
        <button class="logout_btn">로그아웃</button>
      </div>
    </div>
    <div class="add-alarm-btn-wrap">
      <button
        onclick="location.href='./alarm-add-edit.html'"
        id="add-alarm-btn"
      >
        <i class="fa-solid fa-plus"></i> 새로운 알람 추가
      </button>
    </div>

    <div class="alarm-container-wrap">
      <div id="alarm-container">
        <div class="alarm-group">
          <div class="alarm-group-left">
            <div class="alarm-name">변비 약</div>
            <div class="alarm-clock">오전 9:30</div>
          </div>
          <div class="alarm-group-right">
            <div class="alarm-edit">편집</div>
            <div class="alarm-delete">삭제</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <a href="./alarm-set.html" class="move-to-alarm" data-page="alarm-set">
        <img src="./img/alarm.svg" alt="알람 설정" />
        <p>알람 설정</p>
      </a>
      <a href="#" class="move-to-timer" data-page="timer">
        <img src="./img/timer.svg" alt="타이머" />
        <p>타이머</p>
      </a>
      <a href="./mypage.html" class="move-to-mypage" data-page="mypage">
        <img src="./img/mypage.svg" alt="마이페이지" />
        <p>마이페이지</p>
      </a>
    </div>
    <script>
      const menuIcon = document.querySelector(".menu-icon");
      const dropdownBox = document.querySelector(".dropdown-menu");

      menuIcon.addEventListener("click", () => {
        menuIcon.classList.toggle("open");
        dropdownBox.classList.toggle("open");
      });
    </script>
  </body>
</html>
