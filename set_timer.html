<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script
      src="https://kit.fontawesome.com/168f1e1640.js"
      crossorigin="anonymous"
    ></script>
    <script src="./static/set_timer.js"></script>
    <script src="./static/main_navbar.js"></script>
    <title>sickretCare</title>
</head>
<body>
    <div class="notch-area"></div>
    <div class="header-nav">
        <a href="./main.html" class="arrow-left"
        ><i class="fa-solid fa-chevron-left"></i
      ></a>
      <span class="title">타이머 설정</span>
      <div class="menu-icon">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
      </div>
      <div class="dropdown-menu">
        <button class="dropdown_button"><img src="./img/mainnav/mainnav_bell_img.png" id="drop1" alt=""></button>
        <button class="dropdown_button"><img src="./img/mainnav/mainnav_timer_img.png" id="drop2" alt=""></button>
        <button class="dropdown_button"><img src="./img/mainnav/mainnav_shop_img.png" id="drop3" alt=""></button>
        <button class="dropdown_button"><img src="./img/mainnav/mainnav_community_img.png" id="drop4" alt=""></button>
        <button class="dropdown_button"><img src="./img/mainnav/mainnav_my_img.png" id="drop5" alt=""></button>
        <button class="logout_btn">로그아웃</button>
      </div>    
    </div>
    <div class="main-content">
      <div class="timer-set-group">
        <div class="timer-picker">
          <div class="timer-scroll" id="timer-minuteScroll"></div>
          <div class="timer-selection-box" id="tiemr-selectionBox"></div>
        </div>
      </div>
      <button class="timer-add-edit-btn">설정 완료</button>
    </div>
</body>
</html>
