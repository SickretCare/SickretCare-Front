<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="apple-touch-icon" href="/img/logo.png" />
    <link rel="manifest" href="/manifest.json" crossorigin="anonymous" />
    <script src="./static/main_navbar.js"></script>
    <script src="./static/shop.js"></script>
    <script
      src="https://kit.fontawesome.com/ba49d39b5e.js"
      crossorigin="anonymous"
    ></script>
    <title>SickretCare</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="./main.html" class="header-logo"><img src="./img/logo.png" /></a>
      <span class="title">제품 둘러보기</span>
      <div class="menu-icon">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
      </div>
      <div class="dropdown-menu">
        <button class="dropdown_button">
          <a href="./alarm-set.html"
            ><img src="./img/mainnav/mainnav_bell_img.png" id="drop1" alt=""
          /></a>
        </button>
        <button class="dropdown_button">
          <a href="./set_timer.html"
            ><img src="./img/mainnav/mainnav_timer_img.png" id="drop2" alt=""
          /></a>
        </button>
        <button class="dropdown_button">
          <a href="./shop.html"
            ><img src="./img/mainnav/mainnav_shop_img.png" id="drop3" alt=""
          /></a>
        </button>
        <button class="dropdown_button">
          <a href="./community_all.html"
            ><img
              src="./img/mainnav/mainnav_community_img.png"
              id="drop4"
              alt=""
          /></a>
        </button>
        <button class="dropdown_button">
          <a href="./mypage.html"
            ><img src="./img/mainnav/mainnav_my_img.png" id="drop5" alt=""
          /></a>
        </button>
        <button class="logout_btn">로그아웃</button>
      </div>
    </nav>
    <div class="hashtag_container">
      <button class="hashtag_button" id="hashtag_all">모두 보기</button>
      <button class="hashtag_button" id="hashtag_qusql" data-category="변비">
        #변비
      </button>
      <button class="hashtag_button" id="hashtag_clwlf" data-category="치질">
        #치질
      </button>
      <button
        class="hashtag_button"
        id="hashtag_rhktlastjd"
        data-category="과민성대장증후군"
      >
        #과민성 대장 증후군
      </button>
    </div>
    <div class="scrollable-content">
      <div class="shop_container" id="shop_container">
        <div class="shop_tab">
          <img src="./img/image1.png" alt="상품 사진" />
          <span>변비 약</span>
          <span><span>19,000</span>원</span>
          <div class="stars" id="rating-1"></div>
        </div>
      </div>
    </div>
    <!-- 하단 네비게이션 시작 부분 -->
    <div class="bottom-nav">
      <a href="./alarm-set.html" class="move-to-alarm" data-page="alarm-set">
        <img src="./img/alarm.svg" alt="알람 설정" />
        <p>알람 설정</p>
      </a>
      <a href="./view_timer.html" class="move-to-timer" data-page="timer">
        <img src="./img/timer.svg" alt="타이머" />
        <p>타이머</p>
      </a>
      <a href="./mypage.html" class="move-to-mypage" data-page="mypage">
        <img src="./img/mypage.svg" alt="마이페이지" />
        <p>마이페이지</p>
      </a>
    </div>
  </body>
</html>
