<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/screens/landing.css" />
    <link rel="apple-touch-icon" href="/img/logo.png" />
    <link rel="manifest" href="/manifest.json" crossorigin="anonymous" />
    <script type="module" src="./static/landing.js"></script>
    <title>sickretCare</title>
  </head>
  <body>
    <div class="landing-wrap">
      <div class="lading-top">
        <img id="landing-logo" src="./img/logo.png" />
        <p class="landing-title">
          민망했던 질환,<br />이젠 <span>Sickret Care</span> 에서.
        </p>
        <p class="landing-subtitle">
          변비, 치질 그리고 과민성 대장 증후군.<br />남들에게 알려지는 게 정말
          꺼리진 않으셨나요?<br />이젠 Sickret Care 에서 편하게 관리하세요.
        </p>
        <button class="landing-btn" onclick="location.href='./login.html'">
          지금 시작하기
        </button>
      </div>
      <div class="landing-bottom">
        <img id="landing-phone" src="./img/landing-phone.png" />
        <div class="landing-bottom-msg">
          <p class="landing-title-2">
            규칙적인 일상을 통해<br />질환에서 벗어나세요.
          </p>
          <p class="landing-content">
            <span>타이머</span>로 화장실에<br />오래 있는 걸 방지하세요.
          </p>
          <p class="landing-content">
            원하는 <span>알람</span>을 설정하여<br />당신만의 루틴을
            만들어보세요.
          </p>
          <p class="landing-content">
            질환과 관련된<br /><span>제품</span>을 쉽게 찾아보세요.
          </p>
          <p class="landing-content">
            같은 질환을 겪는 사람과<br /><span>소통</span>하여 함께
            해결해나가세요.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
