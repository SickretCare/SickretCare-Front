<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="apple-touch-icon" href="/img/logo.png" />
    <link rel="manifest" href="/manifest.json" crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/168f1e1640.js"
      crossorigin="anonymous"
    ></script>
    <script src="./static/signup.js"></script>
    <title>sickretCare</title>
  </head>
  <body>
    <div class="header-nav">
      <a href="./login.html" class="arrow-left"
        ><i class="fa-solid fa-chevron-left"></i
      ></a>
      <span class="title">회원가입</span>
      <span class="spacer"></span>
    </div>
    <div class="main-content">
      <div class="form-group">
        <div class="form-label-group">
          <label class="form-label">이메일</label>
          <span id="email-msg" class="error-msg" style="display: none"
            >*해당 이메일의 계정이 이미 존재해요.</span
          >
        </div>
        <input
          type="email"
          class="form-input"
          id="email"
          placeholder="이메일을 입력해주세요. "
        />
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <label class="form-label">비밀번호</label>
          <span></span>
        </div>
        <input
          type="password"
          class="form-input"
          id="password"
          placeholder="비밀번호를 입력해주세요. "
        />
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <label class="form-label">비밀번호 확인</label>
          <span id="pw-msg" class="error-msg">*비밀번호가 틀려요.</span>
        </div>
        <input
          type="password"
          class="form-input"
          id="password-confirm"
          placeholder="비밀번호를 입력해주세요. "
        />
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <label class="form-label">이름</label>
          <span></span>
        </div>
        <input
          type="text"
          class="form-input"
          id="name"
          placeholder="이름을 입력해주세요. "
        />
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <label class="form-label">별명</label>
          <span id="nickname-msg" class="error-msg"
            >*이미 존재하는 별명이에요.</span
          >
        </div>
        <input
          type="text"
          class="form-input"
          id="nickname"
          placeholder="별명을 입력해주세요. "
        />
      </div>
      <button class="signup-btn" id="signup-btn" disabled>완료</button>
    </div>
  </body>
</html>
