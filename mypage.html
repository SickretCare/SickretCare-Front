<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/ba49d39b5e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./static/main_navbar.js"></script>
    <script src="./static/bottom_navbar.js"></script>
    <title>sickretCare</title>
  </head>
  <body>
    <div class="notch-area"></div>
    <nav class="header-nav">
      <a href="./main.html" class="header-logo">
        <img src="./img/logo.png" />
      </a>
      <span class="title">마이페이지</span>
      <div class="menu-icon">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
      </div>
      <div class="dropdown-menu">
        <button class="dropdown_button">
          <img src="./img/mainnav/mainnav_bell_img.png" id="drop1" alt="" />
        </button>
        <button class="dropdown_button">
          <img src="./img/mainnav/mainnav_timer_img.png" id="drop2" alt="" />
        </button>
        <button class="dropdown_button">
          <img src="./img/mainnav/mainnav_shop_img.png" id="drop3" alt="" />
        </button>
        <button class="dropdown_button">
          <img
            src="./img/mainnav/mainnav_community_img.png"
            id="drop4"
            alt=""
          />
        </button>
        <button class="dropdown_button">
          <img src="./img/mainnav/mainnav_my_img.png" id="drop5" alt="" />
        </button>
        <button class="logout_btn">로그아웃</button>
      </div>
    </nav>
    <div class="main-content">
      <div class="profile-box">
        <p id="profile-title">프로필</p>
        <div class="profile-group">
          <span class="profile-title">이메일</span>
          <span class="profile-email">abc@gmail.com</span>
        </div>
        <div class="profile-group">
          <span class="profile-title">이름</span>
          <span class="profile-name">홍길동</span>
        </div>
        <div class="profile-group">
          <span class="profile-title">별명</span>
          <span class="profile-nickname">아기사자</span>
        </div>
        <button
          class="move-to-edit"
          onclick="location.href='./profile-edit.html'"
        >
          개인 정보 수정
        </button>
        <a href="./delete-account.html">
          <span class="move-to-delete">회원탈퇴</span>
        </a>
      </div>
      <div class="profile-bottom-btn">
        <button
          class="move-to-liked-posts"
          onclick="location.href='./liked-posts.html'"
        >
          좋아요 표시한 게시물
        </button>
        <button
          class="move-to-my-posts"
          onclick="location.href='./my-posts.html'"
        >
          내가 작성한 게시물
        </button>
      </div>
    </div>
    <div class="bottom-nav">
      <a href="./alarm-set.html" class="move-to-alarm" data-page="alarm-set">
        <img src="./img/alarm.svg" alt="알람 설정" />
        <p>알람 설정</p>
      </a>
      <a href="#" class="move-to-timer" data-page="timer">
        <img src="./img/timer.svg" alt="타이머" />
        <p>타이머</p>
      </a>
      <a href="./mypage.html" class="move-to-mypage" data-page="mypage">
        <img src="./img/mypage.svg" alt="마이페이지" />
        <p>마이페이지</p>
      </a>
    </div>
  </body>
</html>
